    <title>Fancy_Array</title>
    <script type="text/javascript">
      var arr = [ "James", "Jill", "Jane", "Jack" ];
      function printNames()
        {
          for (var i = 0; i < arr.length; i++) {
            console.log(i + " -> " + arr[i]); // 0 -> James
          }
        }
        printNames();
