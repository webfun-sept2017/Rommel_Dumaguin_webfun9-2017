<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    "use strict";

      $(document).ready(function(){
        // console.log($())
        // alert("jQuery is set!");

        for (var i = 1; i < 152; i++){
        $('body').append(`<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${i}.png" + " alt="Test"">`);
        }

      }); // end of $(document).ready(function(){
    </script>
  </head>
  <body>
    <!-- <h1>Pokemon</h1> -->
  </body>
  <!-- AJAX: You can list out 151 images or you can use a for loop (use a for loop). -->
</html>
