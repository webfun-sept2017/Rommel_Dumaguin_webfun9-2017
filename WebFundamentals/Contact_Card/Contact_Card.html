<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    "use strict";

      $(document).ready(function(){
        // console.log($())
        // alert("jQuery is set!");

        $('form').submit(function(){

          $('#right_content').append('<div class="contact_card"><h1>' + $('#first_name').val() + ' ' + $('#last_name').val() + '</h1><h5 id="hidden">' + $('#description').val() + '</h5>' + '<h5>Click here for a description!</h5>' + '</div>');
          // Add Name and description

          this.reset();
          return false;
        });

        $(document).on('click', '.contact_card', function(){
          // alert(this);
          $(this).children('h5').toggle();
        })

      }) // end of $(document).ready(function(){
    </script>
  </head>
  <body id="wrapper">
    <div class="form">

        <form action="process.php" method="post">

          <label for="first_name">First Name:</label>
          <input class="text" type="text" id="first_name" name="first_name"><br /><br />

          <label for="last_name">Last Name:</label>
          <input class="text" type="text" id="last_name" name="last_name"><br /><br />

          <p>A short description about yourself:</p>
          <textarea name="description" id="description"></textarea>

          <input class="submit" type="submit" value="Add User">

        </form>
      </div>
      <div id="right_content">
        <!-- Dynamic html added from 'form' -->
      </div>
  </body>
</html>
